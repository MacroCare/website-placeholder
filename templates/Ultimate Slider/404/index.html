<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Velo Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Poppins:400,700|Montserrat:300,400,600'>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main role="main">
      <!-- Slider -->
      <section class="velo-slides" data-velo-slider="on" data-velo-theme="light">

          <!-- Slide -->
          <section class="velo-slide">
              <!-- Slide BG -->
              <div class="velo-slide__bg">
                  <!-- Img -->
                  <figure class="velo-slide__figure" style="background-image: url(images/img1.jpg)"></figure>
              </div>

              <!-- Header -->
              <header class="velo-slide__header">
                  <h3 class="velo-slide__title"><span class="oh"><span>404</span></span></h3>
                  <p class="velo-slide__text"><span class="oh"><span><span class="oh"><span>The page you are looking for doesn't exist.</span></span></p>
                  <span class="velo-slide__btn"><a class="btn-draw btn--white" href="https://themeforest.net/user/squirrellabs/portfolio?ref=SquirrelLabs"><span class="btn-draw__text"><span>Go back to our Homepage</span></span>
                  </a>
                  </span>
              </header>
          </section>

          <!-- Slide - with Video -->
          <section class="velo-slide">
              <!-- Slide BG -->
              <div class="velo-slide__bg">
                  <!-- Img -->
                  <figure class="velo-slide__figure" style="background-image: url()"></figure>
                  <div class="velo-slide__vid-wrap">
                      <video autoplay="" class="velo-slide__vid" loop="" poster="">
              <source src="images/video.mp4" type="video/mp4"> Wait, are you still using IE? Bruv. Go get Chrome, or kick rocks.</video>
                  </div>
              </div>
              <!-- Header -->
              <header class="velo-slide__header">
                  <h3 class="velo-slide__title"><span class="oh"><span>404</span></span></h3>
                  <p class="velo-slide__text"><span class="oh"><span><span class="oh"><span>The page you are looking for doesn't exist.</span></span></p>
                  <span class="velo-slide__btn"><a class="btn-draw btn--white" href="https://themeforest.net/user/squirrellabs/portfolio?ref=SquirrelLabs"><span class="btn-draw__text"><span>View Project</span></span>
                  </a>
                  </span>
              </header>
          </section>

          <!-- Slides Nav -->
          <nav class="velo-slides-nav">
              <ul class="velo-slides-nav__list">
                  <li>
                      <a class="js-velo-slides-prev velo-slides-nav__prev inactive" href="#0"><i class="icon-up-arrow"></i></a>
                  </li>
                  <li>
                      <a class="js-velo-slides-next velo-slides-nav__next" href="#"><i class="icon-down-arrow"></i></a>
                  </li>
              </ul>
          </nav>
      </section>
  </main>
  <script src='js/jquery.min.js'></script>
  <script src='js/jquery.countdown.min.js'></script>
  <script src='js/velocity.js'></script>
  <script src='js/velocity.ui.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
